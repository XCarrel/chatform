<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatForm</title>
    <link rel="stylesheet" href="chatform.css" />
    <script src="chatform.js" defer></script>
  </head>
  <body>
    <div id="chatformbox">
    </div>
    <form
      id="frmUpdateRun"
      action="http://localhost:8000/runs"
      method="POST"
      class="d-none"
    >
      <input
        type="hidden"
        name="_token"
        value="wDf9RvzZSi22X6gVvUKDWMObOjj232r43493CHT1"
      />
      <input type="hidden" name="_method" value="POST" />
      <div class="field is-horizontal">
        <label class="label" for="search-input-artist">Artiste : </label>
        <input
          id="search-input-artist"
          tabindex="1"
          data-search-api-url="http://localhost:8000/artists/search"
          class="input"
          type="text"
          name="artist"
          autocomplete="off"
          value=""
          placeholder="Artiste"
        />
      </div>
      <div class="field is-horizontal">
        <label class="label" for="numPax">Passagers :</label>
        <input
          id="numPax"
          class="input"
          type="number"
          name="passengers"
          tabindex="2"
          value=""
          placeholder="Nombre de passagers"
        />
        <input
          type="checkbox"
          tabindex="3"
          style="vertical-align: middle"
          name="pax_tbc"
          id="pax_tbc"
        />
        <label for="pax_tbc" style="vertical-align: middle">A confirmer</label>
      </div>

      <div class="field is-horizontal">
        <label class="label" for="datRunDate">Date :</label>
        <input
          id="datRunDate"
          class="input"
          type="date"
          name="planned_at_date"
          tabindex="4"
          value="2023-01-12"
          placeholder="Date de début"
        />
      </div>

      <div class="field is-horizontal">
        <label class="label" for="txtInfos">Informations</label>
        <textarea
          id="txtInfos"
          class="textarea"
          name="infos"
          tabindex="6"
          placeholder="Informations liées au run, choses à prendre..."
        ></textarea>
      </div>
      <div class="field is-horizontal">
        <label class="label" for="txtTransport">Transports :</label>
        <input
          id="txtTransport"
          class="input"
          type="text"
          name="transportationMeans"
          tabindex="6"
          placeholder="Transports"
        />
      </div>
      <div class="field is-horizontal">
        <label class="label" for="txtContact">Nom du contact :</label>
        <input
          id="txtContact"
          class="input"
          type="text"
          name="nameContact"
          tabindex="6"
          placeholder="Nom du contact"
        />
      </div>
      <div class="field is-horizontal">
        <label class="label" for="telContact">Numéro du contact :</label>
        <input
          id="telContact"
          class="input"
          type="tel"
          name="numContact"
          tabindex="6"
          placeholder="24 557 60 70"
        />
      </div>
    </form>
  </body>
</html>
